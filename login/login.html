<!DOCTYPE html>
<html>
<head>
    <title>Register | Login</title>
    <link type="text/css" rel="stylesheet" href="css/login.css"/>
    <!-- <link rel="shortcut icon" type="image/ico" href="images/favicon.ico"> -->
</head>
<body>
	<div class="container">
		<div class="login box">
			<div class="classic">
				<div class="text">
					<h2>Sign In</h2>
					<hr>
					<br>
				</div>
				<div class="form-field">
					<form action="">
						<input type="email" placeholder="Email">
						<input type="password" placeholder="Password">
					</form>
				</div>
				<div class="circle">
					<p>Or </p>
				</div>
			</div>
			<div class="o-auth">
				<h2>Login with</h2>
				<h4 class="social-btn fb" >
					<p> Fb</p>
				</h4>
				<h4 class="social-btn">
					<p> G+</p>
				</h4>


			</div>
		</div>
		<div class="reg box">
			<div class="text">
				<h2>Register</h2>
				<hr>
			</div>
			<div class="form-field">
				<form action="">
					<!-- <input type="name" placeholder="Name"> -->
					<input type="tel" placeholder="Phone Number">
					<input type="email" placeholder="Email">
					<input type="password"  placeholder="Password">
					<input type="submit" class="button">

				</form>
			</div>
		</div>
	</div>
</body>
